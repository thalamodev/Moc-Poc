version: '3.8'

services:
  backend:
    build:
      context: ./Backend/Thalamo.Gsp.Emoc
      dockerfile: Thalamo.Gsp.Emoc.Services/Dockerfile
    restart: always
    ports:
      - "8090:8090"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8090
      # YOU MUST UPDATE THESE ON THE SERVER
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - AzureAd__ClientId=${AZURE_CLIENT_ID}
      - AzureAd__TenantId=${AZURE_TENANT_ID}
      - AzureAd__Domain=${AZURE_DOMAIN}
      - AzureAd__Instance=https://login.microsoftonline.com/
      - AzureAd__CallbackPath=/signin-oidc

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://72.61.117.172:8090
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://72.61.117.172:8090
    depends_on:
      - backend
